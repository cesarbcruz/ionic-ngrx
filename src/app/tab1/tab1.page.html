<ion-header>
  <ion-toolbar>
    <ion-title>
      POC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" (click)="addNote()">ADD NOTE</ion-button>
  <ion-list>
    <ion-list-header>
      <ion-label>Notes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let note of notes | async">
      {{ note.title }} :  {{ note.id }}
      <ion-button fill="clear" slot="end" (click)="deleteNote(note)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
